<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Earthquake Visualizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🌍 Earthquake Visualizer</h1>
    <p>Showing earthquakes from the past day around the world</p>

    <label for="minMag">Minimum Magnitude:</label>
    <input type="number" id="minMag" value="0" step="0.1" />

    <button onclick="fetchEarthquakes()">Refresh Data</button>

    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
